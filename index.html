---
layout: default
title: Welcome
---

<div class="unit w-2-3">
    <h2>{{ page.title }}</h2>
    <p>
    This is me. My speck of sand, on this great, big beach.
    </p>
</div>
<div class="unit w-1-3">
	<h2>Blog Posts</h2>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
	{{ post.excerpt }}</li>
    {% endfor %}
  </ul>
</div>
